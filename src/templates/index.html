<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->

	<meta charset="UTF-8">
	<title>Hampong Club</title>
	<meta name="description" content="Gift recommendation system which uses machine-learning to help find the perfect gift idea">
	<meta name="keywords" content="Gift, Idea, Recommendation, Help, Perfect">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'"/>
	<noscript>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet" type="text/css"/>
	</noscript>

	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swapp" as="style" onload="this.onload=null;this.rel='stylesheet'"/>
	<noscript>
		<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet" type="text/css"/>
	</noscript>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<meta name="google-site-verification" content="V5uKcI29cdeA1_mfsfRGZ2tGncSC8m4__RMVAHlap7I" />
</head>
<body>
	<%= require('html-loader!./partials/site-header.html') %>

	<div class="modal modal--action" data-template="modal">
		<div class="modal__inner">
			<div class="modal__heading" data-el="heading">Title</div>
			<div class="modal__body" data-el="body">Some body</div>
			<div class="modal__actions">
				<div class="modal__action modal__action--primary" data-el="action-primary">Primary</div>
				<div class="modal__action modal__action--secondary" data-el="action-secondary">Secondary</div>
			</div>
		</div>
	</div>
	
	<div class="pages">
		<main class="page page--dashboard" data-page="dashboard">
			<div class="match">
				<div class="container">
					<div class="match__players active">
						<div class="match__player field field--gender">
							<div class="field__bevel">
								<select class="field__input" id="gender" name="gender" required>
									<option value="">Player one...</option>
									<option value="guest">Guest</option>
									<option value="ai">Ai</option>
									<option value="carl">Carl</option>
									<option value="edward">Edward</option>
									<option value="geoff">Geoff</option>
									<option value="ken">Ken</option>
									<option value="kousuke">Kousuke</option>
									<option value="laura">Laura</option>
									<option value="mami">Mami</option>
									<option value="mika">Mika</option>
									<option value="mio">Mio</option>
									<option value="takuma">Takuma</option>
									<option value="tom">Tom</option>
									<option value="tomoka">Tomoka</option>
								</select>
							</div>
						</div>
						<div class="match__vs">
							VS
						</div>
						<div class="match__player field field--gender">
							<div class="field__bevel">
								<select class="field__input" id="gender" name="gender" required>
									<option value="">Player two...</option>
									<option value="guest">Guest</option>
									<option value="ai">Ai</option>
									<option value="carl">Carl</option>
									<option value="edward">Edward</option>
									<option value="geoff">Geoff</option>
									<option value="ken">Ken</option>
									<option value="kousuke">Kousuke</option>
									<option value="laura">Laura</option>
									<option value="mami">Mami</option>
									<option value="mika">Mika</option>
									<option value="mio">Mio</option>
									<option value="takuma">Takuma</option>
									<option value="tom">Tom</option>
									<option value="tomoka">Tomoka</option>
								</select>
							</div>
						</div>
					</div>
					<div class="match__scores">
						<div class="match__score active">
							<div class="match__score-serve"></div>
							<div class="match__score-number">0</div>
						</div>
						<div class="match__score-split">
							<div class="match__undo">
								<svg version="1.1" viewBox="0 0 224 176.06" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><path d="m101.09 167.77v-37.32c57.07 0 84.51 13.47 108.58 38.68 5.4 5.65 15 1.32 14.29-6.43-5.45-61.45-34.14-117.09-122.87-117.09v-37.32a8.32 8.32 0 0 0-14.05-6l-84.46 79.74a8.2 8.2 0 0 0 0 11.94l84.42 79.77a8.32 8.32 0 0 0 14.09-5.97z"/></svg>
							</div>
							<div class="match__finish">
								<svg enable-background="new 0 0 1000 1000" version="1.1" viewBox="0 0 980 690.9" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><g transform="translate(-10,-154.6)"><path d="m968.4 281.1-539.1 542.7c-13.3 13.4-31.8 21.7-52.1 21.7s-38.8-8.3-52.1-21.7l-293.5-269.8c-13.3-13.4-21.6-32-21.6-52.4 0-41 33-74.1 73.7-74.1 20.4 0 38.8 8.3 52.1 21.7l241.4 217.3 487-490.2c13.3-13.4 31.8-21.7 52.1-21.7 40.7 0 73.7 33.2 73.7 74.1 0 20.4-8.2 39-21.6 52.4z"/></g></svg>
							</div>
						</div>
						<div class="match__score active">
							<div class="match__score-serve"></div>
							<div class="match__score-number">0</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<main class="page page--rankings" data-page="rankings">
			<div class="rankings">
				<div class="container">
					<table class="rankings__table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Carl</td>
								<td>9999</td>
							</tr>
							<tr>
								<td>Ed</td>
								<td>400</td>
							</tr>
							<tr>
								<td>Mio</td>
								<td>200</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</div>

	<%= require('html-loader!./partials/site-footer.html') %>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
